<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8" />
           <meta name="viewport" content="width=device-width, initial-scale=1.0" />
           <link rel="stylesheet"/href="style.css" type="text/css"/>
        <title>Piggyvest | Dashboard</title>
  </head>
  <body>
    <img class="logo" src="piggy-png_1_.png">
       <form>
         <h1 class="vol" >Create a Secure Account </h1>
           <p class="vol">Welcome to the future of Savings & Investments</p>			
             <label>Full Name<br/>
               <input type="text" required="required" placeholder="Full name"/> 
                 </label><br/>
                 <label>Email Address<br/>
               <input type="email" required="required" placeholder="Email Address"/>
             </label><br/>
            <label>Phone Number<br/>
            <input type="text" required="required" placeholder="Phone Number"/> 
          </label><br/>
         <label>Password:<br/>
        <input type ="text" required="required" placeholder="Password"/>
      </label><br/>
     <label>Referrer Phone or Promo Code (Optional)<br/>
    <input type="text" required="required" placeholder="Referrer Phone or Promo Code"/> 
   </label><br/>
          <label>How Did You Hear About Us? (Optional)<br/>
              <select name="Click To Select">
                <option value="Click To Select"selected="selected">Click To Select</option>
                  <option value="Facebook" >Facebook</option>
                   <option value="Twitter">Twitter</option>
                    <option value="Instagram">Instagram</option>
                     <option value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
                      <option value="Google Search">Google Search</option>
                     <option value="Google Playstore">Google Playstore</option>
                    <option value="Online Blog">Online Blog</option>
                  <option value="Local Newspaper">Local Newspaper</option>
                 <option value="At an event">At an event</option>
               <option value="Other">Other</option>
             </select>
            </label><br/>

         <br/> <button type ="button" >CREATE ACCOUNT</button>

   </form>

        <div class="login">
          <p>Already have an account? Log In</p>
        </div>

  </body>
  </html>
